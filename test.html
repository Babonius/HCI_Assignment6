<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <title>infinite</title>
    <style>
        .division {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <form>
        <input type="checkbox" id="nature" onchange="filter()">
        <label for="nature">Nature</label>
        <input type="checkbox" id="animal" onchange="filter()">
        <label for="animal">Animal</label>
        <input type="checkbox" id="travel" onchange="filter()">
        <label for="travel">Travel</label>
        <br>
        <button class="btn1">Submit</button>
    </form>

    <div class="division" id="natureDiv"><img src="nature.jpg" width="250px"></div>
    <div class="division" id="animalDiv"><img src="animal.jpg" width="300px"></div>
    <div class="division" id="travelDiv"><img src="travel.jpeg" width="200px"></div>

    <script>
        function filter(){
            var nat = document.getElementById("nature");
            var anim = document.getElementById("animal");
            var trav = document.getElementById("travel");
            
            var natureDiv = document.getElementById("natureDiv");
            var animalDiv = document.getElementById("animalDiv");
            var travelDiv = document.getElementById("travelDiv");

            if (nat.checked) {
                natureDiv.style.display = 'block';
            } else {
                natureDiv.style.display = 'none';
            }

            if (anim.checked) {
                animalDiv.style.display = 'block';
            } else {
                animalDiv.style.display = 'none';
            }

            if (trav.checked) {
                travelDiv.style.display = 'block';
            } else {
                travelDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
